services:
  api:
    image: morph-backend:prod
    ports:
      - target: 3000
        published: 3000
    env_file:
      - .env.production
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Required for Playwright/Chromium to work properly (replacing shm_size/ipc which Swarm may ignore)
    volumes:
      - type: tmpfs
        target: /dev/shm
