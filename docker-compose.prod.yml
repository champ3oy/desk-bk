services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: morph-backend-prod
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
    env_file:
      - .env.production
    restart: always
    # Required for Playwright/Chromium to work properly
    shm_size: '2gb'
    ipc: host
